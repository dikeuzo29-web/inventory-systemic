{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Offline - Inventory System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f8f9fa;
    }
    .offline-container {
      max-width: 500px;
      margin: 0 auto;
      border: 1px solid #ddd;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #dc3545;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .actions {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    button:first-child { /* Check Connection button */
        background-color: #007bff;
        color: white;
    }
    button:first-child:hover {
        background-color: #0056b3;
    }
    button:last-child { /* Go to Dashboard button */
        background-color: #6c757d;
        color: white;
    }
    button:last-child:hover {
        background-color: #5a6268;
    }
    #pending-info {
      margin-top: 30px;
      padding: 15px;
      background-color: #fff3cd; /* Light yellow */
      border: 1px solid #ffeeba;
      border-radius: 5px;
      color: #664d03; /* Dark yellow text */
    }
    #pending-info h3 {
        margin-top: 0;
        color: #856404; /* Even darker yellow */
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <h1>⚠️ You are Offline</h1>
    <p>Your internet connection seems to be down. You can still record sales, and they will be automatically synced when you're back online.</p>

    <div class="actions">
      <button onclick="window.location.reload()">Check Connection</button>
      <button onclick="window.location.href='/'">Go to Dashboard</button>
    </div>

    <div id="pending-info" style="margin-top: 30px; display: none;">
      <h3>Pending Sales</h3>
      <p id="pending-count">0 sales waiting to sync</p>
    </div>
  </div>

  <script src="{% static 'js/dexie.min.js' %}"></script>
  <script>
    // Initialize Dexie DB
    const db = new Dexie('InventoryOffline');
    db.version(1).stores({
      transactions: '++id,product_id,quantity,timestamp,csrf_token'
    });

    // Update pending transactions info when offline page loads
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const count = await db.transactions.count();
        if (count > 0) {
          document.getElementById('pending-info').style.display = 'block';
          document.getElementById('pending-count').textContent =
            `${count} sales waiting to sync`;
        }
      } catch (error) {
        console.error('Error fetching pending count for offline page:', error);
      }
    });
  </script>
</body>
</html>
